<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>控制多组图片切换</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	p{
		margin: 0;
		padding: 0;
	}
	img{
		vertical-align: top;
		border: none;
	}
	.clearfix:after{
		content: '';
		display: block;
		clear: both;
	}
	.box
	{
		margin-top: 20px;
	}
	.left
	{
		float: left;
		width: 500px;
		background-color: orange;
		padding: 10px;
	}
	.left img{
		width: 500px;
		height: 280px;
	}
	p
	{
		text-align: center;
	}
	.right{
		float: left;
		width: 300px;
		background-color: green;
		padding: 10px;
	}
	.right img{
		width: 300px;
		height: 280px;
	}
</style>
<script type="text/javascript" src="JS/3-3.js"></script>
</head>
<body>
    <input type="button" name="" value="上一组">
    <input type="button" name="" value="下一组">
    <div class="box clearfix">
    	<div class="left">
    		<img alt="">
    		<p>第一组第<span></span>张</p>
			<p><span></span>/<span></span></p>
    	</div>
    	<div class="right">
    		<img alt="">
    		<p>第一组第<span></span>张</p>
			<p><span></span>/<span></span></p>
    	</div>
    </div>
</body>
</html>
