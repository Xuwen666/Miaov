<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>左右切换数据JQ实现</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	ul{
		margin: 0;
		padding: 0;
		list-style: none;
		width: 250px;
		border: 1px solid black;
		height: 200px;
	}
	.left,.right,input{
		float: left;
	}
	input{
		margin-top: 80px;
		margin-right: 4px;
	}
	input:nth-of-type(1){
		margin-left: 4px;
	}
	li.active{
		background: red;
	}
</style>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $input=$('input');
		$('.left').find('li').click(function(){
			$(this).toggleClass('active');
		})
		$('.right').find('li').click(function(){
			$(this).toggleClass('active');
		})
		$input.eq(0).click(function(){
			$('.left').find('li').each(function(index, el) {
				if($(this).attr('class')){
					$(this).removeClass();
					$('.right').append($(this))
				}
			});
		});
		$input.eq(1).click(function(){
			$('.right').find('li').each(function(){
				if($(this).attr('class')){
					$(this).removeClass();
					$('.left').append($(this))
				}
			})
		});
	})
</script>
</head>
<body>
     <ul class="left">
    	<li>111</li>
    	<li>222</li>
    	<li>333</li>
    	<li>444</li>
    	<li>555</li>
    </ul>
    <input type="button" name="" value=">">
    <input type="button" value="<">
    <ul class="right">
    	<li>aaa</li>
    	<li>bbb</li>
    	<li>ccc</li>
    	<li>ddd</li>
    	<li>eee</li>
    </ul>
</body>
</html>
