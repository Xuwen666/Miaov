<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片懒加载</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	div{
		width: 400px;
		height: 220px;
		border: 1px solid black;
	}
	img{
		border: none;
		vertical-align: top;
	}
	div{
		margin-bottom: 1000px;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var img=document.querySelectorAll('img');

		
		window.onscroll=function(){
			for(var i=0;i<img.length;i++){
				// img[i].getBoundingClientRect().top
				// console.log(document.documentElement.clientWidth +document.documentElement.scrollTop)
				if( img[i].getBoundingClientRect().top<document.documentElement.clientWidth +document.documentElement.scrollTop){
					img[i].src=img[i].getAttribute('_src');
				}
			}
		}
	}
</script>
</head>
<body>
    <div>
    	<img _src="img/r1.jpg">
    </div>
    <div><img _src="img/r2.jpg" alt=""></div>
   <div><img _src="img/r3.jpg" alt=""></div>
</body>
</html>
