<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>抽奖</title>
<meta name="description" content="">
<meta name="keywords" content="">

<style type="text/css">
	ul{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		border: 1px solid black;
		height: 50px;
		width: 100px;
		
	}
	li.active{
		background-color: red;
	}
	ul{
		
		width: 340px;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}

</style>
<script type="text/javascript">
	window.onload=function(){
		var btn=document.querySelector('input');
		var li=document.querySelectorAll('ul li');
		/*封装抽奖函数 NUM传入*/
		function move(num){
			for(var i=0;i<li.length;i++){
				li[i].className='';
			}
			li[num].className='active';
		}
	var timer;
		a:btn.onclick=function(){

			clearInterval(timer);
			var time=Math.round(Math.random()*10+10);
			var num=0;
			var NUm=0;
				
			
			timer=setInterval(function(){
				move(num);
				
				console.log(NUm)
				if(NUm==time){
				for(var i=0;i<li.length;i++){
				li[i].className='';
			}
					clearInterval(timer);
					console.log(num)
					
					num==0?num=li.length-1:num=num-1;
					console.log(num)
					alert(li[num].innerText);
					li[num].className='active';
					
					
				}
				num++;
				NUm++; 
				num%=li.length;
				
			},200);
		}

	}
	
</script>
</head>
<body>
    <input type="button" name="" value="抽奖">
    <ul>
    	<li>一等奖</li>
    	<li>二等奖</li>
    	<li>三等奖</li>
    	<li>四等奖</li>
    	<li>五等奖</li>
    	<li>六等奖</li>
    	<li>七等奖</li>
    	<li>八等奖</li>
    	<li>九等奖</li>
    </ul>
</body>
</html>
